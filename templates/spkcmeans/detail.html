{% extends 'spkcmeans/base.html' %}

{% block content %}
<div class="container">

  <div class="row mt-5">
    <div class="col-lg-12">
      <form class="form" method="post" action="{% url 'detailKriteria' ' ' %}">

        {% csrf_token %}
        <div class="row">
            <div class="col-md-4 col-4">
                <div class="form-group">
                    <input type="text" id="first-name-column" class="form-control"
                    placeholder="" name="kriteria_id"value="{{ idK }}"readonly>
                </div>
                <div class="form-group">
                    <input type="text" id="first-name-column" class="form-control"
                    placeholder="Sub Kriteria...." name="subkriteria"required>
                </div>
                <div class="form-group">
                    <input type="text" id="first-name-column" class="form-control"
                    placeholder="Masukan bobot...." name="bobot"required>
                </div>  
            </div>

            <div class="col-lg-6">
                <div class="row">
                    <div class="col-lg-12">
                        <a href=" {% url 'kriteria' %} "class="btn btn-success"style="color: white; width: 150px; font-family: monospace; font-weight: bold;"><i class="fa fa-angle-left"></i> Kembali</a>
                    </div>
                </div>
                <div class="">
                    <table id="myTable" class="display responsive nowrap" width="100%">
                    <thead>
                        <tr>
                            <!-- <th>UUID</th> -->
                            <th>Sub Kriteria</th>
                            <th>Bobot</th>
                            <th>Aksi</th>
                        </tr>
                    </thead>
                    <tbody>
                        {% for data in getDatabyId %}
                        <tr>
                            <!-- <td>{{ data.id_kriteria }}</td> -->
                            <td>{{ data.subkriteria }}</td>
                            <td>{{ data.bobot }}</td>
                            <td>
                                <a class="badge bg-success"id="edit"><i class="fa fa-edit"></i></a>
                                <a class="badge bg-danger" href="{% url 'delDetail' data.id_sub %}"><i class="fa fa-trash"></i></a>
                            </td>
                        </tr>
                        {% endfor %}
                    </tbody>
                </table>
            </div>  
            </div>
        
            <div class="col-12 d-flex justify-content-start mt-3">
                <button type="submit" class="btn bg-primary" style="color: white; width: 200px; font-family: monospace; font-weight: bold;">
                  <i class="fa fa-plus"></i> Tambah</button>
            </div>
        </div>
    </form>
    </div>
  </div>
  <div class="row mt-5">
    
  </div>
</div>
{% endblock content %}
